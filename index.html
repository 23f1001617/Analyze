<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
        }
        #markdown-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Static Web App</h1>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="data-output"></div>
    <div id="markdown-output"></div>
    <footer><!-- build-id: 2023-10-01T12:00:00Z --></footer>

    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Fetch and display CSV data
        fetch('./data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').map(row => row.split(','));
                let html = '<table border="1"><tr>';
                rows[0].forEach(header => {
                    html += `<th>${header}</th>`;
                });
                html += '</tr>';
                for (let i = 1; i < rows.length; i++) {
                    html += '<tr>';
                    rows[i].forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                }
                html += '</table>';
                document.getElementById('data-output').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('data-output').innerText = 'Failed to load data.';
            });

        // Fetch and display Markdown content
        fetch('./input.md')
            .then(response => response.text())
            .then(markdown => {
                const html = markdown.replace(/#/g, '<h1>').replace(/\n/g, '<br>');
                document.getElementById('markdown-output').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('markdown-output').innerText = 'Failed to load markdown.';
            });
    </script>

        <script>
        // ðŸ”„ Universal CSV handler
        async function sumCSV() {
            try {
                const res = await fetch('./data.csv');
                const text = await res.text();
                const rows = text.trim().split(/\r?\n/).slice(1); // skip header
                const total = rows.reduce((acc, row) => {
                    const parts = row.split(',');
                    const val = parseFloat(parts[parts.length - 1]) || 0;
                    return acc + val;
                }, 0);
                const el = document.querySelector('#total-sales');
                if (el) el.textContent = 'Total Sales: $' + total.toFixed(2);
            } catch (e) { console.error('CSV parse failed', e); }
        }
        document.addEventListener('DOMContentLoaded', sumCSV);
        </script>
        
        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
